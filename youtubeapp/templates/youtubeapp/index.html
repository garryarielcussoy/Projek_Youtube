{% extends 'youtubeapp/base.html' %}

{% block title %}Youtube{% endblock %}
{% load static %}
{% block content %}
<header>
    <div class="container-fluid align-items-center text-center">
        <div class="row">
            <!-- space kosong di bawah header utama -->
            <div class="header_bawah">
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="ver_header col-md-2">
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-5 justify-content-center align-items-center text-center">
                        <img  class="image_logo" src="{% static 'img/title/kamera.png' %}" alt="">
                    </div>
                    <div class="col-md-7 ">
                        <div class="ver_bar">
                            <h3>Home</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-10 playlist">Playlist</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-10">
                <div class="container-fluid">
                    <div class="row">
                        {% for video in kumpulan_video %}
                        <div class="col-3 kolom_video">
                            <a href="{% url 'youtubeapp:show' video.id%}">
                                <img src="{{video.thumbnail}}" class="konten_video">
                            </a>
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-2 kolom_foto_author">
                                        <div class="bungkus-foto">
                                            <img class="foto_author" src="{{video.foto_author}}">
                                        </div>
                                    </div>
                                    <div class="col-10 judul_dan_author">
                                        <div class="col-12 judul_utama">{{video.judul}}</div>
                                        <div class="col-6 author">{{video.author}}</div>
                                        <div class="col-6 waktu_upload">{{video.jumlah_view}} Views<br />{{video.waktu_upload}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
