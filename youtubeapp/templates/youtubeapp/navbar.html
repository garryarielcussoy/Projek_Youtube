<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>
            Home
        </title>
        {% load static %}
        <link rel='stylesheet' href="{% static 'CSS/bootstrap.min.css' %}">
        <link rel='stylesheet' href="{% static 'CSS/main.css' %}">
    </head>
    <body>
        <header>
            <div class="header container-fluid ">
                <div class="row align-items-center text-center">
                    <div class="col-md-2">
                        <div>
                            <a href="{% url 'youtubeapp:index' %}"><img class="image_home" src="{% static 'img/title/youtube.png' %}" alt=""></a>
                        </div>
                    </div>
                    <div class="bar_search col-md-8">
                        <nav class="navbar">

                            <form class="form-inline" method="POST" action="{% url 'youtubeapp:search'%}">
                                {% csrf_token %}
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon1" name="cari">   
                                    </div>
                                        <button type="submit"><i class="fa fa-search"></i><img href="/" class="image_logo" src="{% static 'img/title/search.png' %}" alt=""></button>
                                </div>
                            </form>

                        </nav>
                    </div>
                    <div class="bar_log col-md-2">
                        <a href="{% url 'youtubeapp:upload' %}"><img class="image_logo" src="{% static 'img/title/kamera.png' %}" alt=""></a>
                        <img href="/" class="image_logo" src="{% static 'img/title/lonceng.png' %}" alt="">
                        <img href="/" class="image_logo" src="{% static 'img/title/account.png' %}" alt="">
                    </div>
                </div>
            </div>
        </header>
